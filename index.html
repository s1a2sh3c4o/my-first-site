<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoOshoP - Магазин для животных</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #FF6F61;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: white;
      font-size: 36px;
      margin: 0;
    }
    header p {
      color: white;
      font-size: 18px;
    }
    
    /* Гамбургерное меню */
    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #FF6F61;
      width: 100%;
      padding: 10px 0;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    .hamburger {
      display: block;
      cursor: pointer;
      background-color: transparent;
      border: none;
      font-size: 30px;
      color: white;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .hamburger:focus {
      outline: none;
    }
    /* Открытие меню */
    .menu.open {
      display: flex;
    }

    .main-section {
      text-align: center;
      padding: 40px;
      background-color: #fff;
    }
    .main-section h2 {
      font-size: 28px;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h3 {
      margin-top: 10px;
      font-size: 20px;
      color: #FF6F61;
    }
    .product-card p {
      font-size: 16px;
      color: #555;
    }
    .product-card .price {
      font-size: 20px;
      color: #FF6F61;
      font-weight: bold;
    }

    footer {
      background-color: #FF6F61;
      color: white;
      text-align: center;
      padding: 20px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ZoOshoP</h1>
    <p>Магазин для ваших питомцев!</p>
  </header>
  
  <!-- Гамбургерное меню -->
  <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
  <div class="menu" id="menu">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Товары</a>
    <a href="#">Контакты</a>
    <a href="#">Личный кабинет</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>




  

  <!-- Footer -->
  <footer>
    <p>© 2025 ZoOshoP. Все права защищены.</p>
  </footer>

</body>
</html>
